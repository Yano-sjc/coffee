<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>フォーム要素練習</title>
</head>
<body>
    <h1>フォーム要素取得練習</h1>
    <form id="registrationForm">
        <label for="name">名前：</label>
        <input type="text" id="name" placeholder="名前" required>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>

        <p id="error-message"></p>
        <button type="submit">送信</button>
    </form>
</body>
<script>
    const form = document.getElementById("registrationForm");
    const nameForm = document.getElementById("name");
    const emailForm = document.getElementById("email");
    const passwordForm = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit",function(event){
        event.preventDefault(); //デフォルト送信を防ぐ
        errorMessage.textContent="";//メッセージリセット
        //入力値を取得
        const name = nameForm.value.trim();
        const email = emailForm.value.trim();
        const password = passwordForm.value.trim();

        //名前を２文字以上にする
        if(name.length < 2){
            errorMessage.textContent ="名前は2文字以上で入力してください"
        }
        
        //パスワードを4桁以上であることを確認
        if(password.length < 4){
             errorMessage.textContent ="パスワードは４桁以上で入力してください"
        }
    })
    

    
    
</script>
</html>
